<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simetrik Çizim Uygulaması</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #main-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    #canvas-container {
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button, input[type="range"] {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button {
      background-color: #4CAF50;
      color: white;
      width: 150px;
    }
    button:hover {
      background-color: #45a049;
    }
    input[type="color"] {
      width: 50px;
      height: 50px;
      border: 2px solid #333;
      border-radius: 50%;
      cursor: pointer;
    }
    .controls div {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Simetrik Çizim Uygulaması</h1>
  <div id="main-container">
    <div id="canvas-container"></div>
    <div class="controls">
      <input type="color" id="color-picker" value="#FF0000">
      <button id="random-color">Rastgele Renk</button>
      <button id="clear-btn">Temizle</button>
      <div>
        Simetri: <br>
        <input type="range" id="symmetry-slider" min="2" max="12" value="6">
        <span id="symmetry-value">6</span>
      </div>
    </div>
  </div>

  <script src="sketch.js"></script>
</body>
</html>
