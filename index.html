<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cizim</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ddd;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #canvas-container {
      margin: 20px auto;
      background-color: #323232;
      width: 600px;
      height: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .controls {
      margin: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    button, input[type="range"] {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button {
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    input[type="color"] {
      width: 40px;
      height: 40px;
      border: 2px solid #333;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1></h1>
  <div id="canvas-container"></div>
  <div class="controls">
    <input type="color" id="color-picker" value="#FF0000">
    <button id="random-color">Rastgele Renk</button>
    <button id="clear-btn">Temizle</button>
    <button id="auto-color-btn">Otomatik Renk: KapalÄ±</button>
    <button id="save-btn">Kaydet (.png)</button>
    <div>
      Simetri: <input type="range" id="symmetry-slider" min="1" max="12" value="6">
      <span id="symmetry-value">6</span>
    </div>
  </div>

  <script src="sketch.js"></script>
</body>
</html>
